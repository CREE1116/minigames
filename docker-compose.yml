services:
  hub-nginx:
    image: nginx:latest
    container_name: game-hub
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/html:/usr/share/nginx/html
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - game-network

  shared-db:
    image: mysql:8.0
    container_name: shared-db
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kkutu_db
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/mysql
      - ./modules/KKUTU/db-init/korean_kr.sql:/docker-entrypoint-initdb.d/korean_kr.sql
    networks:
      - game-network

  # --- 게임 서비스들 (이미지 기반) ---

  catchmind-app:
    image: ghksqkdwod/mini-catchmind:latest
    container_name: catchmind-app
    restart: always
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=/catchmind
      - SPRING_DATASOURCE_URL=jdbc:mysql://shared-db:3306/catchmind_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - game-network

  kkutu-app:
    image: ghksqkdwod/mini-kkutu:latest
    container_name: kkutu-app
    restart: always
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=/KKUTU
      - SPRING_DATASOURCE_URL=jdbc:mysql://shared-db:3306/kkutu_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - game-network
    env_file:
      - ./modules/KKUTU/.env

  oh_mock-app:
    image: ghksqkdwod/mini-oh_mock:latest
    container_name: Oh_Mock-app
    restart: always
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=/Oh_Mock
      - SPRING_DATASOURCE_URL=jdbc:mysql://shared-db:3306/oh_mock_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    networks:
      - game-network

  yacht_dice-app:
    image: ghksqkdwod/mini-yacht:latest
    container_name: yacht_dice-app
    restart: always
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=/Yacht_Dice
      - API_URL=http://member-app:8080/internal/api
    networks:
      - game-network

  indian_poker-app:
    image: ghksqkdwod/mini-poker:latest
    container_name: indian_poker-app
    restart: always
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=/indian_poker
    networks:
      - game-network

  mahe-app:
    image: ghksqkdwod/mini-mahe:latest
    container_name: mahe-app
    restart: always
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=/mahe
    networks:
      - game-network

  uno-app:
    image: ghksqkdwod/mini-uno:latest
    container_name: uno-app
    restart: always
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=/UNO
    networks:
      - game-network

  clue-app:
    image: ghksqkdwod/mini-clue:latest
    container_name: clue-app
    restart: always
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=/Clue
    networks:
      - game-network

  # --- 계정 서비스 (이미지 기반) ---
  member-app:
    image: ghksqkdwod/mini-member:latest
    container_name: member-app
    restart: always
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://shared-db:3306/member_db?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - JWT_SECRET=yeedochi_minigames_secret_key_very_long_random_string_1234
    networks:
      - game-network
    volumes:
      - ./uploads:/app/uploads

networks:
  game-network:
    driver: bridge

volumes:
  db-data: