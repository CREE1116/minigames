name: CI/CD Multi-Module Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # [1] Member (ê³µí†µ/ì¸ì¦)
          - module: member
            path: member
            image_name: mini-member

          # [2] Yacht Dice (ê²Œìž„)
          - module: Yacht_Dice
            path: modules/Yacht_Dice
            image_name: mini-yacht

          # [3] ðŸ‘‡ ì—¬ê¸°ë¶€í„° ì¶”ê°€ëœ ê²Œìž„ë“¤ì„ ë‹¤ ì ì–´ì¤˜ì•¼ ì´ë¯¸ì§€ê°€ ë§Œë“¤ì–´ì§‘ë‹ˆë‹¤!
          - module: Oh_Mock
            path: modules/Oh_Mock
            image_name: mini-oh_mock

          - module: KKUTU
            path: modules/KKUTU
            image_name: mini-kkutu

          - module: Catch_Mind
            path: modules/Catch_Mind
            image_name: mini-catchmind

          - module: CLUE
            path: modules/Clue
            image_name: mini-clue

          - module: UNO
            path: modules/UNO
            image_name: mini-uno

          - module: Indian_Poker
            path: modules/indian_Poker
            image_name: mini-poker

          - module: Mahe
            path: modules/Mahe
            image_name: mini-mahe
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet HEAD^ HEAD -- ${{ matrix.path }} common; then
            echo "âœ… No changes in ${{ matrix.module }}. Skipping build."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ Changes detected in ${{ matrix.module }}!"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.check.outputs.changed == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        if: steps.check.outputs.changed == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest
          build-args: |
            MODULE_PATH=${{ matrix.path }}
            MODULE_NAME=${{ matrix.module }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd ~/app
            
            sudo chown -R $USER:$USER .

            git init > /dev/null 2>&1 || true
            git remote remove origin > /dev/null 2>&1 || true
            git remote add origin https://github.com/YeeDochi/minigames.git
            
            git sparse-checkout init --cone
            git sparse-checkout set docker-compose.yml nginx db

            git fetch --depth 1 origin main
            
            git reset --hard origin/main
            rm docker-compose.override.yml
            rm -f gradlew gradlew.bat settings.gradle.kts Dockerfile README.md
            rm -rf templates gradle build
            docker compose pull
            docker compose up -d --remove-orphans
            docker compose restart hub-nginx
            docker image prune -f