name: CI/CD Multi-Module Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # [1] Member (ê³µí†µ/ì¸ì¦)
          - module: member
            path: member
            image_name: mini-member

          # [2] Yacht Dice (ê²Œì„)
          - module: Yacht_Dice
            path: modules/Yacht_Dice
            image_name: mini-yacht

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 2

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet HEAD^ HEAD -- ${{ matrix.path }} common; then
            echo "âœ… No changes in ${{ matrix.module }}. Skipping build."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸš€ Changes detected in ${{ matrix.module }}!"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        if: steps.check.outputs.changed == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        if: steps.check.outputs.changed == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest
          build-args: |
            MODULE_PATH=${{ matrix.path }}
            MODULE_NAME=${{ matrix.module }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
