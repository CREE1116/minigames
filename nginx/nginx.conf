# 1. [로컬용] localhost로 접속 시 (HTTP, 80번 포트)
server {
    listen 80;
    server_name localhost;

    # === [공통 설정] ===
    client_max_body_size 50M;
    resolver 127.0.0.11 valid=30s;

    # 공통 헤더 (여기 적으면 아래 모든 location에 자동 적용됨)
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # === [경로 설정] ===
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # === [게임 목록] ===
    # 변수($variable)를 사용해서 컨테이너가 꺼져 있어도 Nginx가 죽지 않도록 설정

    location /Yacht_Dice/ {
        set $target yacht_dice-app;
        proxy_pass http://$target:8080$request_uri;
        # 웹소켓 설정 (게임엔 필수)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /auth/ {
        set $target member-app;
        proxy_pass http://$target:8080$request_uri;
    }

    location /api/ {
        set $target member-app;
        proxy_pass http://$target:8080$request_uri;
    }

    # -- 현재 꺼져 있어도 설정은 유지하는 게임들 --
    location /catchmind/ {
        set $target catchmind-app;
        proxy_pass http://$target:8080$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /KKUTU/ {
        set $target kkutu-app;
        proxy_pass http://$target:8080$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /Oh_Mock/ {
        set $target oh_mock-app;
        proxy_pass http://$target:8080$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /indian_poker/ {
        set $target indian_poker-app;
        proxy_pass http://$target:8080$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /mahe/ {
        set $target mahe-app;
        proxy_pass http://$target:8080$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /UNO/ {
        set $target uno-app;
        proxy_pass http://$target:8080$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
