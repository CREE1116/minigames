
# =========================================================
#  HTTP(80) -> HTTPS(443) 리다이렉트
# =========================================================
server {
    listen 80;
    server_name dochi-minigames.duckdns.org;
    return 301 https://$host$request_uri;
}

# =========================================================
#  HTTPS(443) 실제 서비스
# =========================================================
server {
    listen 443 ssl;
    server_name dochi-minigames.duckdns.org;

    client_max_body_size 50M;
    resolver 127.0.0.11 valid=30s;

    # [SSL 인증서]
    ssl_certificate /etc/letsencrypt/live/dochi-minigames.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dochi-minigames.duckdns.org/privkey.pem;

    # [핵심] 하드코딩된 IP/프로토콜 실시간 치환
    sub_filter '13.53.45.111' 'dochi-minigames.duckdns.org';
    sub_filter 'http://' 'https://';
    sub_filter 'ws://' 'wss://';
    sub_filter_once off;
    sub_filter_types *;

    # [공통 헤더]
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme; # HTTPS임을 백엔드에 알림

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # === 게임 모듈 ===

    location /Yacht_Dice/ {
        set $target yacht_dice-app;
        proxy_pass http://$target:8080;
    }

    location /auth/ {
        set $target member-app;
        proxy_pass http://$target:8080;
    }

    location /api/ {
        set $target member-app;
        proxy_pass http://$target:8080;
    }

    location /catchmind/ { set $t catchmind-app; proxy_pass http://$t:8080; }
    location /KKUTU/ {
        set $t kkutu-app;
        proxy_pass http://$t:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
     }
    location /Oh_Mock/ { set $t oh_mock-app; proxy_pass http://$t:8080; }
    location /indian_poker/ { set $t indian_poker-app; proxy_pass http://$t:8080; }
    location /mahe/ { set $t mahe-app; proxy_pass http://$t:8080; }
    location /UNO/ { set $t uno-app; proxy_pass http://$t:8080; }
    location /Clue/ { set $t clue-app; proxy_pass http://$t:8080; }
    location /templates/ { set $t templates-app; proxy_pass http://$t:8080; }
}