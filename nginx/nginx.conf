# 2. [서버용] 도메인으로 들어온 HTTP -> HTTPS로 강제 리다이렉트
server {
    listen 80;
    server_name dochi-minigames.duckdns.org;

    location / {
        return 301 https://$host$request_uri;
    }
}

# 3. [서버용] 도메인 HTTPS 접속 (443번 포트)
server {
    listen 443 ssl;
    server_name dochi-minigames.duckdns.org;

    # SSL 인증서 (로컬에 이 파일이 없으면 에러가 날 수 있으니, 로컬에선 가짜 파일을 연결하거나 주석 처리 필요)
    ssl_certificate /etc/letsencrypt/live/dochi-minigames.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dochi-minigames.duckdns.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # === [공통 설정] ===
    client_max_body_size 50M;
    resolver 127.0.0.11 valid=30s;

    # 공통 헤더 상속
    proxy_set_header Host $host;
