server {
    listen 80;
    server_name dochi-minigames.duckdns.org;
    # 모든 HTTP 접속을 HTTPS로 자동 전환
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name dochi-minigames.duckdns.org;

    client_max_body_size 50M;

    # [핵심 1] Docker 내부 DNS 설정 (변수 사용 시 필수)
    # 이 설정이 있어야 컨테이너가 꺼져 있어도 Nginx가 무사히 실행됩니다.
    resolver 127.0.0.11 valid=30s;

    # [SSL 인증서 경로]
    ssl_certificate /etc/letsencrypt/live/dochi-minigames.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dochi-minigames.duckdns.org/privkey.pem;

    # [핵심 2] 소스코드 내 하드코딩된 IP를 도메인/보안 프로토콜로 실시간 치환
    sub_filter '13.53.45.111' 'dochi-minigames.duckdns.org';
    sub_filter 'http://' 'https://';
    sub_filter 'ws://' 'wss://';
    sub_filter_once off;
    sub_filter_types *;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- 공통 프록시 및 웹소켓 설정 ---
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # --- 각 게임 모듈 (변수 적용 버전) ---
    # set으로 변수를 지정해야 해당 컨테이너가 꺼져 있어도 Nginx가 죽지 않습니다.

    location /Yacht_Dice/ {
        set $yacht_target yacht_dice-app;
        proxy_pass http://$yacht_target:8080;
    }

    location /catchmind/ {
        set $catchmind_target catchmind-app;
        proxy_pass http://$catchmind_target:8080;
    }

    location /KKUTU/ {
        set $kkutu_target kkutu-app;
        proxy_pass http://$kkutu_target:8080;
    }

    location /Oh_Mock/ {
        set $oh_mock_target oh_mock-app;
        proxy_pass http://$oh_mock_target:8080;
    }

    location /indian_poker/ {
        set $poker_target indian_poker-app;
        proxy_pass http://$poker_target:8080;
    }

    location /mahe/ {
        set $mahe_target mahe-app;
        proxy_pass http://$mahe_target:8080;
    }

    location /UNO/ {
        set $uno_target uno-app;
        proxy_pass http://$uno_target:8080;
    }

    location /Clue/ {
        set $clue_target clue-app;
        proxy_pass http://$clue_target:8080;
    }

    location /auth/ {
        set $auth_target member-app;
        proxy_pass http://$auth_target:8080;
    }

    location /api/ {
        set $api_target member-app;
        proxy_pass http://$api_target:8080;
    }

    location /templates/ {
        set $tpl_target templates-app;
        proxy_pass http://$tpl_target:8080;
    }
}